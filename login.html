<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <base href="assets/">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
    <header class="header">
        <img class="header_img" src="https://i.imgur.com/oPYp6FT.png" alt="">
    </header>
    <div class="login">
        <div class="login_container">
            <h2>Inicia Sesion</h2>
            <form action="" class="login_container-form">
                <input type="text" placeholder="Correo" class="input">
                <input type="password" placeholder="Contraseña" class="input">
                <button class="button"><a href="../home.html">Iniciar Sesion</a></button>
                <div class="login_container-rememberMe">
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login_container-social">
                <div>
                    <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png" alt="Google">Inicia sesión con google
                </div>
                <div>
                    <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png" alt="Google">Inicia sesión con twitter
                </div>
            </section>
            <p class="login_container-registro">No tienes ninguna cuenta? <a href="../logup.html">Registrate</a></p>
        </div>
    </div>
    <footer class="footer">
        <a href="/">Términos de usos</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
