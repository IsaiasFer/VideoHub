<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <base href="assets/">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/logup.css">
</head>
<body>
    <header class="header">
        <img class="header_img" src="https://i.imgur.com/oPYp6FT.png" alt="">
    </header>
    <div class="logup">
    <div class="logup_container">
        <h2>Regístrate</h2>
        <form class="logup_container-form" action="">
            <input placeholder="Nombre" type="text" class="input">
            <input placeholder="Correo" type="email" class="input">
            <input placeholder="Contraeña" type="password" class="input">
            <button class="button">Registrarme</button>
        </form>
        <div class="logup_redirect">
            <span class="span">Ya tienes una cuenta?</span>
            <a href="../login.html">Iniciar sesion</a>
        </div>
    </div>
    </div>
    <footer class="footer">
        <a href="/">Términos de usos</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
